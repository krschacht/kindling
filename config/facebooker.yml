# The api key, secret key, and canvas page name are required to get started
# Tunnel configuration is only needed if you are going to use the facebooker:tunnel Rake tasks
# Your callback url in Facebook should be set to http://public_host:public_port

development:
  api_key: API_KEY_FOR_YOUR_PRIVATE_FACEBOOK_APP
  secret_key: SECRET_FOR_YOUR_PRIVATE_FACEBOOK_APP
  canvas_page_name:  NAME_OF_YOUR_FACEBOOK_APP
  callback_url: http://YOUR_SERVER:3456/
  pretty_errors: false
  set_asset_host_to_callback_url: true
  tunnel:
    public_host_username: YOUR_SSH_USERNAME_ON_YOUR_SERVER
    public_host: YOUR_SERVER
    public_port: 3456
    local_port: 3457

